<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	<script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1 0"></a-entity>
        </a-entity>
	    
	    
           <a-entity position="0 0 0">
            <a-entity gps-entity-place="latitude: 39.916561105607315; longitude: 116.39705590619661;" gltf-model="./assets/china.gltf" class= "click"  position="0 0 -180" text-show/>
           <a-entity class="clickable" value: This is the forbidden city; text="color: red; position="0 2 1"  font-size:6; font-type: bold; align: center; width: 6; height: 6;  letterSpacing: 6;" visible="false">
                        </a-entity>   
        </a-entity>
	    </a-entity>

        <a-camera
            rotation-reader
            gps-camera = "simulateLatitude: 39.916561105607314; simulateLongitude: 115.39705590619000; minDistance: 1; maxDistance: 700;">
        
        </a-camera>
	</a-scene>
</body>
