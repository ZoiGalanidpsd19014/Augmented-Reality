<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	<script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    
           <a-entity position="0 0 0">
            <a-entity gps-entity-place="latitude: 39.916561105607315; longitude: 116.39705590619661;" gltf-model="./assets/china.gltf" class= "click" rotation="0 180 0" position="0 0 -180"/>
            <a-text color="red" class= "clickable" value="This is the forbidden city." width="7"  class="bolded" position="0 0 -90" text="font: monoid; align: center;"></a-text>   
        </a-entity>

        <a-camera
            rotation-reader
            gps-camera = "simulateLatitude: 38.91656110200; simulateLongitude: 110.39705590615000; minDistance: 1; maxDistance: 700;">
        
        </a-camera>
	</a-scene>
</body>
