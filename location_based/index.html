<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    <a-assets-item
            id="china" src="/assets/china.glb">
        </a-assets-item>	     

            >
	    
           <a-entity position="-6 -2 -6">
            <a-entity gltf-model="#china" scale="1 1 1" class="click" gps-entity-place="latitude: 39.91646976559238 ; longitude: 116.39720495446718;" text-show>
                <a-entity class="clickable"
                          position="3 5.2 0"
                          rotation="0 30 0"
                          text="color: #a48111; font-type: bold; align: center; value: Hello!; width:4; heigh:3; letterSpacing: 10;"
                          visible="false"></a-entity>
            </a-entity>
        </a-entity>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 39.91646976559238 ; simulateLongitude: 116.39720495446718; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
