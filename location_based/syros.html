<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
	    
  <a-assets><img id="Syros" src="assets/.jpg"></a-assets>
	    
        <a-entity gps-entity-place="latitude: 37.44470396430821; longitude: 24.94290675928762;"  rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        
	    	     
37.44470396430821, 24.94290675928762
            
	    
           <a-entity position="0 0 0">
            <a-image src="#Syros" width="1.7" height="0.9" rotation="90 180 0" position="0 0 0"></a-image>
        </a-entity>
        
        
        <a-camera rotation-reader gps-camera= "simulateLatitude: 37.44470396430821 simulateLongtitude: 24.94290675928762 minDistance: 1; maxDistance: 700;"></a-camera>
	</a-scene>
</body>
