<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>

<script>
      AFRAME.registerComponent("marker-distance", {
          

        tick: function() {
              
              
   this.markerDistance()
              
        },          
              
              
  markerDistance: function () {            
            

         var marker1Pos, marker2Pos

         marker1Pos = new THREE.Vector3();
         marker1.object3D.getWorldPosition(marker1Pos);

         marker2Pos = new THREE.Vector3();
         marker2.object3D.getWorldPosition(marker2Pos);

               
        var markerDistance = marker1Pos.distanceTo(marker2Pos);

        var marker1 = document.querySelector("#pattern-card-O")
        var marker2 = document.querySelector("#pattern-card-H")


        var entity1 = document.querySelector('#sphere')
        var entity2 = document.querySelector('#sphere')
        var entity3 = document.querySelector('#Water drop')


  if (markerDistance < 2) {

                    entity1.setAttribute('visible', false)
                    entity2.setAttribute('visible', false)
                    entity3.setAttribute('visible', true)
		 
                    }


 else {

                    entity1.setAttribute('visible', true)
                    entity2.setAttribute('visible', true)
                    entity3.setAttribute('visible', false)

}
        }
      })
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
        <a-assets>
            <img id="CagneyCarnation" src="assets/c1ce96fb12ad41a10ec78094e4f9db8b.jpg">
        </a-assets>
	    
	    
          <a-assets-item
            id="Oxygen" src= >
        </a-assets-item>
          
          <a-assets-item
            id="Hydrogen" src=>
        </a-assets-item>
          
          <a-assets-item
            id="H2O" src="assets/Water drop.glb">
        </a-assets-item>
         

        <a-marker preset= 'custom' type='pattern' url="assets/pattern-dpsd19014.patt">
            <a-image src="#CagneyCarnation" width="1.7" height="0.9" rotation="90 180 0" position="0 0 0"></a-image>
            <a-text color="red" value="Zoi Galani" width="6" rotation="-90 0 0" class="bolded" position="-5 0 0" text="font: monoid; align: center;"></a-text>
	
        </a-marker>
       
        
        <a-marker id="card-O" type="pattern" url="assets/pattern-card-O.patt">
            <a-entity id="sphere" geometry="primitive: sphere; width: 0.01; depth: 0.01; height: 0.01" position="0 0 0" material="color: #4CA0D9"></a-entity>
            <a-image src="assets/card-O.png" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
        </a-marker>
        
        <a-marker id="card-H" type='pattern' url="assets/pattern-card-H.patt">
            <a-entity id="sphere" geometry="primitive: sphere; width: 0.01; depth: 0.01; height: 0.01" position="0 0 0" material="color: #9hH7D0"></a-entity>
             <a-image src="assets/card-H.png" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
        </a-marker>
        
        <a-entity camera></a-entity>
        <a-entity id="H2O" gltf-model="assets/Water drop.glb" position="0 1 0" scale="0.1 1 1.1"></a-entity>
          
</body>
</html>
