<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
        <a-assets>
            <img id='CagneyCarnation' src='assets/c1ce96fb12ad41a10ec78094e4f9db8b.jpg'>
        </a-assets>

        <a-marker-camera preset='custom' type='pattern' url='marker_based/assets/pattern-dpsd19014.patt'>
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-text color="#491DB4" value='Zoi Galani' width="3" rotation="0 0 0" class="bolded" position="0 0 0"</a-text>
            <a-image src='#CagneyCarnation' width="1.7" height="0.9" rotation="0 0 0" position="0 0 0"></a-image>
        </a-marker-camera>
       
        
        <a-marker-camera id='card-O' preset='ustom' type='pattern' url='assets/pattern-card-O.patt'>
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
        </a-marker-camera>
        
        <a-marker-camera id='card-H' preset='custom' type='pattern' url='assets/pattern-card-H.patt'>
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
        </a-marker-camera>
        
        <a-entity camera></a-entity>
            
    </a-scene>
</body>
</html>
